<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet", href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class='title'>Calculator</div>
            <div class="display"></div>
            <div class="buttons">
                <div class="numbers">
                    <div id="nine">9</div>
                    <div id="eight">8</div>
                    <div id="seven">7</div>
                    <div id="six">6</div>
                    <div id="five">5</div>
                    <div id="four">4</div>
                    <div id="three">3</div>
                    <div id="two">2</div>
                    <div id="one">1</div>
                    <div id="zero">0</div>  
                    
                </div>

                <div class="operators">
                    
                    <div id="clear">CLR</div>
                    <div id="multiply">*</div>
                    <div id="divide">/</div>
                    <div id="plus">+</div>
                    <div id="minus">-</div>
                    <div id="dot">.</div>   
                </div>
                
            </div>
            <div class='specialbuttons'>
                <div id="delete">DEL</div>
                    <div id="equals">=</div>
                    
            </div>
            </div>
        </div>
    </body>

</html>
